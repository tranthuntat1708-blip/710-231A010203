<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bài tập 01 - Danh sách sản phẩm</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
}

h2 { text-align: center; }

.search-box {
  text-align: center;
  margin-bottom: 15px;
}

input {
  padding: 8px;
  width: 200px;
}

button {
  padding: 8px 12px;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
}

.product {
  border: 1px solid #ccc;
  padding: 10px;
  text-align: center;
  background: #f9f9f9;
}
.msg {
  color: red;
  text-align: center;
}
</style>
</head>

<body>

<h2>Danh sách sản phẩm</h2>

<div class="search-box">
  <input type="text" id="search" placeholder="Nhập tên sản phẩm">
  <button onclick="searchProduct()">Tìm kiếm</button>
</div>

<p id="message" class="msg"></p>

<div class="products" id="productList"></div>

<script>
const products = [
  "iPhone 15",
  "Samsung Galaxy S23",
  "Xiaomi Redmi Note",
  "Oppo Reno",
  "Nokia X"
];

function render(list) {
  const container = document.getElementById("productList");
  container.innerHTML = "";
  list.forEach(item => {
    const div = document.createElement("div");
    div.className = "product";
    div.textContent = item;
    container.appendChild(div);
  });
}

render(products);

function searchProduct() {
  const key = document.getElementById("search").value.trim().toLowerCase();
  const result = products.filter(p =>
    p.toLowerCase().includes(key)
  );

  document.getElementById("message").textContent =
    result.length === 0 ? "Không tìm thấy sản phẩm!" : "";

  render(result);
}
</script>

</body>
</html>
